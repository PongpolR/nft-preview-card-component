<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="outside-card">
      <div class="border">
        <div class="card">
          <picture>
            <source srcset="images/image-equilibrium.jpg">
            <img src="images/image-equilibrium.jpg" alt="equilibrium">
          </picture>
          <div class="header">Equilibrium #3429</div>
          <span class="section">Our Equilibrium collection promotes
balance and calm.</span>
          <section>
            <div class="left-side">
              <img src="images/icon-ethereum.svg" alt="ethereum"> 
              <div>0.041 ETH</div>
            </div>
            <div class="right-side">
              <img src="images/icon-clock.svg" alt="clock">
              <div>3 days left</div> 
            </div>
          </section>
          <hr>
          <footer>
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
          </footer>
        </div>
      </div>

    </div>

  </main>



</body>

</html>
